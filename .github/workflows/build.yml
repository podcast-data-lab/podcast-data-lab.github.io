name: build

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['**']
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Use Node v14
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install packages
        run: yarn install
      - name: Build 🔧
        run: yarn build